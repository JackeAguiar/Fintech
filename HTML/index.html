<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/icon.svg" alt="logo" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fintech</title>
</head>

<body class="body">
    <div class="color">
        <header class="text-center">
            <img src="../IMGS/logo.svg" class="rounded my-2" alt="logo da Fintech">
        </header>

        <!-- <main> -->
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5"
                        aria-label="Slide 6"></button>

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="../IMGS/money.png" class="d-block h-30" alt="imagem de dinheiro">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Gest√£o financeira</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../IMGS/piggy-bank.png" class="d-block h-30" alt="cofre de porquinho">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Controlar seus gastos</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../IMGS/investment.png" class="d-block h-30" alt="Investir">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Invista no seu futuro!</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../IMGS/business-and-finance.png" class="d-block h-30" alt="metas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Alcance suas metas</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../IMGS/send.png" class="d-block h-30" alt="Investir">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Planeje suas viagens</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        <!-- </main> -->

    </div>
    <main>
        <div class="d-grid gap-2 col-6 mx-auto my-2">
            <button class="btn btn-primary" type="button">Cadastre- se</button>
            <p>Ja tem cadastro?<a>Login</a></p>
          </div>
    </main>
    <footer  class="text-center end">Desenvolvido por Jackeline</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
